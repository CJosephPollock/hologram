<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/build/style.css">
    <link rel="icon" href="/images/icon.png">
    <title>Hologram</title>

</head>
<body>

    <header><a href="/"><h1>Hologram</h1></a></header>
    <section id="app" class="app">
        <div class="container">
            <span id="live" class="live">LIVE</span>
            <div class="monitor-container">
                <video id="monitor" class="monitor" autoplay=""></video>
            </div>

            <div id="starter" class="starter">
                <h2>Allow webcam access and scan graph.</h2>
            </div>

            <div id="graph" class="graph"></div>
        </div>
        <button id="capture" class="capture">Capture</button>
    </section>

    <div id="splash" class="splash" hidden="">
    <p id="errorMessage" class="error">â†‘<br>Click to begin</p>
    </div>

    <canvas id="canvas" class="canvas" style="display:none" width="0" height="0"></canvas>
    <script src="scripts/build/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="scripts/build/graphs.js"></script>

</body>
</html>
